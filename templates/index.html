<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Produk</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

  <div class="container mx-auto p-6">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-semibold">Daftar Produk</h1>
      <a href="/insert" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
        + Tambah Produk
      </a>
    </div>

    <!-- Search Box -->
    <form method="GET" class="mb-4">
      <input type="text" name="search" placeholder="Cari Produk"
        class="border border-gray-300 rounded px-3 py-2 w-1/3" />
      <button type="submit" class="ml-2 bg-gray-600 text-white px-4 py-2 rounded">
        Cari
        <a href="/" class="ml-2 bg-gray-600 text-white px-4 py-2 rounded">Reset</a>
      </button>
    </form>

    <!-- Tabel Data -->
    <div class="overflow-x-auto bg-white shadow-md rounded-lg">
      <table class="min-w-full table-auto">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2 text-left">ID_Produk</th>
            <th class="px-4 py-2 text-left">Nama_Produk</th>
            <th class="px-4 py-2 text-left">Kategori_Produk</th>
            <th class="px-4 py-2 text-left">Harga_Produk</th>
            <th class="px-4 py-2 text-left">Edit/Delete</th>
          </tr>
        </thead>
        <tbody>
          {{range .}}
          <tr class="border-t">
            <td class="px-4 py-2">{{.ID_Produk}}</td>
            <td class="px-4 py-2">{{.Nama_Produk}}</td>
            <td class="px-4 py-2">{{.Kategori}}</td>
            <td class="px-4 py-2">{{.Harga_Produk}}</td>
            <td class="px-4 py-2">
              <a href="/update?id={{.ID_Produk}}" class="text-blue-600 hover:underline">Edit</a>
              <a href="/delete?id={{.ID_Produk}}" class="text-red-600 hover:underline"
                onclick="return confirm('Yakin ingin menghapus?');">Hapus</a>
            </td>
          </tr>
          {{else}}
          <tr>
            <td class="px-4 py-4 text-center text-gray-500" colspan="5">Data belum ada.</td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </div>

</body>

</html>
